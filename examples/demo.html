<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Demo - Visual Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 3em;
        }
        
        .demo-form {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 2em;
            border-radius: 12px;
            margin-bottom: 2em;
        }
        
        .form-group {
            margin-bottom: 1.5em;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .demo-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .demo-button:hover {
            background: #45a049;
        }
        
        .controls {
            margin-top: 2em;
        }
        
        .control-button {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-button:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Capybara Demo</h1>
        <p class="subtitle">Visual demo of capybara-demo gem notifications</p>
        
        <div class="demo-form">
            <h3>Sample Registration Form</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="user@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="demo-button" onclick="submitForm()">Sign Up</button>
        </div>
        
        <div class="controls">
            <h3>Demo Controls</h3>
            <button class="control-button" onclick="startDemo()">‚ñ∂Ô∏è Start Demo</button>
            <button class="control-button" onclick="showNotification('üìã Test Step', 'Filling form fields', 'info')">Show Info</button>
            <button class="control-button" onclick="showNotification('‚úÖ Step Complete', 'Form validation passed', 'success')">Show Success</button>
            <button class="control-button" onclick="showNotification('‚ö†Ô∏è Warning', 'Please check required fields', 'warning')">Show Warning</button>
        </div>
    </div>

    <script>
        // Demo notification system (mimics the gem's JavaScript)
        function showNotification(title, message = null, type = 'info', duration = 4000) {
            // Remove existing demo notifications
            document.querySelectorAll('.demo-notification').forEach(el => el.remove());

            // Create notification container if it doesn't exist
            let container = document.getElementById('demo-notification-container');
            if (!container) {
                container = document.createElement('div');
                container.id = 'demo-notification-container';
                container.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    z-index: 10000;
                    pointer-events: none;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    gap: 12px;
                `;
                document.body.appendChild(container);
            }

            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'demo-notification';

            notification.style.cssText = `
                background: rgba(0, 0, 0, 0.5);
                color: white;
                padding: 32px 48px;
                border-radius: 8px;
                min-width: 700px;
                max-width: 900px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                font-size: 22px;
                font-weight: 600;
                line-height: 1.3;
                text-align: center;
                transition: all 0.3s ease-in-out;
                pointer-events: auto;
                opacity: 0;
                transform: translateY(20px);
            `;

            notification.innerHTML = `
                <div style="font-size: 26px; font-weight: 800; margin-bottom: ${message ? '12px' : '0'};">${title}</div>
                ${message ? `<div style="font-size: 20px; font-weight: 500; opacity: 0.9;">${message}</div>` : ''}
            `;

            container.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateY(0)';
            }, 10);

            // Auto remove after duration
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, duration);

            // Click to dismiss
            notification.addEventListener('click', () => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            });
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function startDemo() {
            showNotification('üöÄ Demo Starting', 'Simulating capybara-demo gem in action');
            await delay(3000);
            
            showNotification('üåê Navigation', 'visit new_user_registration_path');
            await delay(2500);
            
            // Simulate filling form
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            showNotification('‚å®Ô∏è Form Input', 'fill_in "Email", with: "user@example.com"');
            emailInput.focus();
            await typeText(emailInput, 'user@example.com');
            await delay(1500);
            
            showNotification('‚å®Ô∏è Form Input', 'fill_in "Password", with: "secretpassword"');
            passwordInput.focus();
            await typeText(passwordInput, 'secretpassword');
            await delay(1500);
            
            showNotification('üìã Form Complete', 'All required fields have been filled');
            await delay(2000);
            
            showNotification('üñ±Ô∏è Button Click', 'click_button "Sign up"');
            await delay(1500);
            
            showNotification('‚úÖ Registration Complete', 'User successfully registered!');
            await delay(2000);
            
            showNotification('üéâ Demo Finished', 'This is how capybara-demo enhances your tests');
        }

        async function typeText(element, text) {
            element.value = '';
            for (let i = 0; i < text.length; i++) {
                element.value += text[i];
                await delay(100);
            }
        }

        function submitForm() {
            showNotification('‚úÖ Form Submitted', 'Welcome! Registration successful.');
        }

        // Show initial notification
        setTimeout(() => {
            showNotification('üëã Welcome', 'Click "Start Demo" to see capybara-demo in action', 'info', 6000);
        }, 500);
    </script>
</body>
</html>
